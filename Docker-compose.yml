services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: shorten-url-services
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=shorten-url-services
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - QUEUE_NAME=shorten-url-queue
      - HOST=api:8080
    restart: "no"
    env_file:
      - .env

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      - SERVER_PORT=:8080
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=shorten-url-services
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - QUEUE_NAME=shorten-url-queue
      - HOST=api:8080
      - REDIRECT_HOST=http://localhost:8080/api/v1/
      - ENVIRONMENT=development
      # CORS_ALLOW_ORIGINS is optional - if empty, allows all origins (dev mode)
      # For production: CORS_ALLOW_ORIGINS=https://yourdomain.com,https://www.yourdomain.com
    ports:
      - "8080:8080"
    restart: unless-stopped
    env_file:
      - .env

  task_shorten:
    build:
      context: .
      dockerfile: Dockerfile.task_shorten
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SERVER_PORT=:8080
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=shorten-url-services
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - QUEUE_NAME=shorten-url-queue
      - HOST=api:8080
      - REDIRECT_HOST=http://localhost:8080/api/v1/
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 2
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:
