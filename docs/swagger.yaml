definitions:
  dto.APIResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
  dto.GetDecodeURLResponse:
    properties:
      code:
        type: string
      created_at:
        type: string
      id:
        type: integer
      long_url:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  dto.SubmitShortenURLRequest:
    properties:
      callback_url:
        type: string
      long_url:
        type: string
    required:
    - long_url
    type: object
info:
  contact: {}
paths:
  /{code}:
    get:
      description: Redirect to the original long URL using the shortened code
      parameters:
      - description: Shortened URL code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "301":
          description: Redirect to long URL
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      summary: Redirect to long URL
      tags:
      - url
  /api/v1/decode:
    get:
      consumes:
      - application/json
      description: Get the original long URL from a shortened URL
      parameters:
      - description: Shortened URL
        in: query
        name: shorten_url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.GetDecodeURLResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      summary: Decode shortened URL
      tags:
      - url
  /api/v1/encode:
    post:
      consumes:
      - application/json
      description: Submit a long URL to be shortened. The encoding will be processed
        asynchronously.
      parameters:
      - description: URL encoding request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SubmitShortenURLRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      summary: Submit URL for encoding
      tags:
      - url
  /api/v1/urls/long:
    get:
      consumes:
      - application/json
      description: Retrieve the shortened URL information by providing the original
        long URL
      parameters:
      - description: Original long URL
        in: query
        name: long_url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.GetDecodeURLResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      summary: Get encoded URL by long URL
      tags:
      - url
  /health:
    get:
      description: Check if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
swagger: "2.0"
